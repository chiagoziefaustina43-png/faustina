<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #560877, #924bb1, #b37dca);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
        }

        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 20px 20px 10px rgb(90, 11, 93);
            /* More subtle shadow to mimic the image */
            text-align: center;
            position: relative; /* For the inner shadow on the button if needed later */
        }

        h2 {
            color: #9400D3;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
           
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
         
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
             box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        button {
            background-color: #9400D3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            /* Shadow for the button */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        button:hover {
            background-color: #7a00b3;
        }

        .login-link {
            margin-top: 20px;
            color: #555;
        }

        .login-link a {
            color: #9400D3;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit">SIGN UP!</button>
            
        </form>
        <div class="login-link">
            Have an Account? <a href="#">Login Here!</a>
           
        </div>
    </div>
</body>
</html>
